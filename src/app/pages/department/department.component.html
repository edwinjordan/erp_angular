<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-body>
        <span class="edit" >
          <button
          *ngIf="c"
          nbButton
          (click)="openModalDepartment()"
          >Tambah</button>
        </span>
        <!-- <span class="edit" >
          <button
          nbButton
          (click)="rerender()"
          >Rerender</button>
        </span> -->
        <br /><br />
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
          <thead>
            <tr>
              <th>Kode Departement</th>
              <th>Departement</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody *ngIf="departments?.length != 0">
              <tr *ngFor="let department of departments; let i = index">
                  <td>{{ department.f_deptid }}</td>
                  <td>{{ department.f_deptname }}</td>
                  <td>
                    <p *ngIf="department.f_status =='Y'" ><button type="button" nbButton status="success" size="small">Aktif</button></p>
                    <p *ngIf="department.f_status =='N'" ><button type="button" nbButton status="danger" size="small">Non Aktif</button></p>
                  </td>
                  <td >
                    <span class="edit" >
                      <button *ngIf="u" (click)="editDepartment(department.f_deptid)" title="" data-toggle="modal" data-target="#quick-view-modal" nbButton status="success" size="small">Edit</button>
                    </span>
                    <span class="delete">
                      <button *ngIf="d" (click)="DeleteDepartment(department.f_deptid)" type="button" nbButton status="danger" size="small">Delete</button>
                    </span>
                  </td>
              </tr>
          </tbody>
          <tbody *ngIf="departments?.length == 0">
            <tr>
              <td colspan="4" class="no-data-available">No data!</td>
            </tr>
          <tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div *ngIf="isPopup"  style="position: absolute; top: 16vh; left: 21%; width: 76%; height: 50vh; display: flex; align-items: center; justify-content: center; z-index: 1002;">
  <nb-card [nbSpinner]="loading"
  nbSpinnerStatus="danger"
  nbSpinnerSize="large"
  nbSpinnerMessage="Loading....."
   style="width: 100%; height: 100%; overflow: hidden; margin: 0;">
    <nb-card-header>Form Input Department</nb-card-header>
		<nb-card-body style="padding: 1rem;">

					

              <div class="col-md-12">
              <div class="row show-grid">
              <div class="col-md-6">
              <div class="form-control-group">
                <label class="label" for="inputKodeDepartment">Kode Department</label>
                <input type="text" nbInput fullWidth id="inputKodeDepartment" placeholder="Kode Divisi" [(ngModel)]="KodeDepartment" [value]="KodeDepartment" readonly>
              </div>
              <div class="form-control-group">
                <label class="label" for="inputDepartment">Department</label>
                <input type="text" nbInput fullWidth id="inputDepartment" placeholder="Department" [(ngModel)]="f_deptname" autocomplete="off">
              </div>
              <div class="form-control-group">
                <button nbButton
                    type="button"
                    (click)="simpan()"
                    status="success"
                    size="large"
                    [nbSpinner]="simpanLoading"
                    nbSpinnerStatus="danger"
                        >
                  Simpan
                  
                </button>
              </div>
              </div>
              <div class="col-md-6">
                <div class="form-control-group">
                  <label class="label" for="inputStatus">Status</label>
                  <nb-select id="inputStatus" fullWidth placeholder="Pilih Status" [(ngModel)]="f_status">
                      <nb-option value="Y">Aktif</nb-option>
                      <nb-option value="N">Non Aktif</nb-option>
                    </nb-select>
                </div>
              </div>
               </div>
              </div>
						

    </nb-card-body>
    <nb-card-footer>
			<button nbButton (click)="hideModalUpdate()">Tutup</button>
		</nb-card-footer>
  </nb-card>
</div>
<div *ngIf="openModalUpdate "  style="position: absolute; top: 16vh; left: 21%; width: 76%; height: 50vh; display: flex; align-items: center; justify-content: center; z-index: 1002;">
  <nb-card [nbSpinner]="loading"
  nbSpinnerStatus="danger"
  nbSpinnerSize="large"
  nbSpinnerMessage="Loading....." style="width: 100%; height: 100%; overflow: hidden; margin: 0;">
    <nb-card-header>Form Update Department</nb-card-header>
		<nb-card-body style="padding: 1rem;">

					
              <div class="col-md-12">
                <div class="row show-grid">
                <div class="col-md-6">
                <div class="form-control-group">
                <label class="label" for="inputKodeDepartment">Kode Department</label>
                <input type="text" nbInput fullWidth id="inputKodeDepartment" placeholder="Kode Department" [(ngModel)]="f_deptid2" readonly>
              </div>
                <div class="form-control-group">
                <label class="label" for="inputDepartment">Department</label>
                <input type="text" nbInput fullWidth id="inputDepartment" placeholder="Department" [(ngModel)]="f_deptname2" autocomplete="off">
              </div>
                <div class="form-control-group">
                <button nbButton
                      type="button"
                      (click)="update()"
                      status="success"
                      size="large"
                      [nbSpinner]="simpanLoading"
                      nbSpinnerStatus="danger"
                          >
                    Update
                    
                  </button>
              </div>
                </div>
                <div class="col-md-6">
                  <div class="form-control-group">
                  <label class="label" for="inputStatus">Status</label>
                  <nb-select id="inputStatus" fullWidth placeholder="Pilih Status" [(ngModel)]="f_status2">
                        <nb-option value="Y">Aktif</nb-option>
                        <nb-option value="N">Non Aktif</nb-option>
                      </nb-select>
                </div>

                </div>
                 </div>
                </div>
            
    </nb-card-body>
    <nb-card-footer>
			<button nbButton (click)="hideModelUpdate()">Tutup</button>
		</nb-card-footer>
  </nb-card>
</div>
