<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-body>
        <span class="edit" >
          <button
          *ngIf="c"
          nbButton
          (click)="openModalArea()"
          >Tambah</button>
        </span>
        <!-- <span class="edit" >
          <button
          nbButton
          (click)="rerender()"
          >Rerender</button>
        </span> -->
        <br /><br />
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
          <thead>
            <tr>
              <th>Kode Area</th>
              <th>Wilayah</th>
              <th>Area</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody *ngIf="areas?.length != 0">
              <tr *ngFor="let area of areas; let i = index">
                  <td>{{ area.fc_kdarea }}</td>
                  <td>{{ area.fv_nmwilayah }}</td>
                  <td>{{ area.fv_nmarea }}</td>
                  <td >
                    <span class="edit" >
                      <button *ngIf="u" (click)="editArea(area.fc_kdarea)" title="" data-toggle="modal" data-target="#quick-view-modal" nbButton status="success" size="small">Edit</button>
                    </span>
                    <span class="delete">
                      <button *ngIf="d" (click)="DeleteArea(area.fc_kdarea)" type="button" nbButton status="danger" size="small">Delete</button>
                    </span>
                  </td>
              </tr>
          </tbody>
          <tbody *ngIf="areas?.length == 0">
            <tr>
              <td colspan="3" class="no-data-available">No data!</td>
            </tr>
          <tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div *ngIf="isPopup"  style="position: absolute; top: 16vh; left: 21%; width: 76%; height: 65vh; display: flex; align-items: center; justify-content: center; z-index: 1002;">
  <nb-card [nbSpinner]="loading"
  nbSpinnerStatus="danger"
  nbSpinnerSize="large"
  nbSpinnerMessage="Loading....."
   style="width: 100%; height: 100%; overflow: hidden; margin: 0;">
    <nb-card-header>Form Input Area</nb-card-header>
		<nb-card-body style="padding: 1rem;">

              <div class="col-md-12">
              <div class="row show-grid">
              <div class="col-md-6">
              <div class="form-control-group">
                <label class="label" for="inputKodeArea">Kode Area</label>
                <input type="text" nbInput fullWidth id="inputKodeArea" placeholder="KodeArea" [(ngModel)]="KodeArea" [value]="KodeArea" readonly>
              </div>
              <div class="form-control-group">
                <label class="label" for="inputArea">Area</label>
                <input type="text" nbInput fullWidth id="inputArea" placeholder="Area" [(ngModel)]="fv_nmarea" autocomplete="off">
              </div>
              </div>
              <div class="col-md-6">
                <div class="form-control-group">
                  <label class="label" for="inputWilayah">Wilayah</label>
                  <nb-select fullWidth placeholder="Pilih Wilayah" [(ngModel)]="fc_kdwilayah" id="inputWilayah">
                    <nb-option *ngFor="let wilayah of Wilayah" value="{{wilayah.fc_kdwilayah}}">{{wilayah.fv_nmwilayah}}</nb-option>
                  </nb-select>
                </div>
              </div>
               </div>
              </div>

              <div class="form-control-group">
                <button nbButton
                    type="button"
                    (click)="simpan()"
                    status="success"
                    size="large"
                    [nbSpinner]="simpanLoading"
                    nbSpinnerStatus="danger"
                        >
                  Simpan
                </button>
              </div>

    </nb-card-body>
    <nb-card-footer>
			<button nbButton (click)="hideModalUpdate()">Tutup</button>
		</nb-card-footer>
  </nb-card>
</div>

<div *ngIf="openModalUpdate "  style="position: absolute; top: 16vh; left: 21%; width: 76%; height: 65vh; display: flex; align-items: center; justify-content: center; z-index: 1002;">
  <nb-card [nbSpinner]="loading"
  nbSpinnerStatus="danger"
  nbSpinnerSize="large"
  nbSpinnerMessage="Loading....." style="width: 100%; height: 100%; overflow: hidden; margin: 0;">
    <nb-card-header>Form Update Area</nb-card-header>
		<nb-card-body style="padding: 1rem;">

              <div class="col-md-12">
                <div class="row show-grid">
                <div class="col-md-6">
                <div class="form-control-group">
                  <label class="label" for="inputKodeArea2">Kode Area</label>
                  <input type="text" nbInput fullWidth id="inputKodeArea2" placeholder="Kode Area" [(ngModel)]="fc_kdarea2" readonly>
                </div>
                <div class="form-control-group">
                  <label class="label" for="inputArea2">Area</label>
                  <input type="text" nbInput fullWidth id="inputArea2" placeholder="Area" [(ngModel)]="fv_nmarea2" autocomplete="off">
                </div>
                </div>
                <div class="col-md-6">
                  <div class="form-control-group">
                    <label class="label" for="inputWilayah2">Wilayah</label>
                    <nb-select fullWidth placeholder="Pilih Wilayah" [(ngModel)]="fc_kdwilayah2" id="inputWilayah2">
                      <nb-option *ngFor="let wilayah of Wilayah;let i = index" [value]="wilayah.fc_kdwilayah">{{wilayah.fv_nmwilayah}}</nb-option>
                    </nb-select>
                  </div>
                </div>
                 </div>
                </div>

                <div class="form-control-group">
                  <button nbButton
                      type="button"
                      (click)="update()"
                      status="success"
                      size="large"
                      [nbSpinner]="simpanLoading"
                      nbSpinnerStatus="danger"
                          >
                    Update
                  </button>
                </div>
    </nb-card-body>
    <nb-card-footer>
			<button nbButton (click)="hideModelUpdate()">Tutup</button>
		</nb-card-footer>
  </nb-card>
</div>
