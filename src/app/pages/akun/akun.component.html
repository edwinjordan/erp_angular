<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-body>
        <span class="edit" >
          <button
          *ngIf="c"
          nbButton
          (click)="openModalAkun()"
          >Tambah</button>
        </span>
        <!-- <span class="edit" >
          <button
          nbButton
          (click)="rerender()"
          >Rerender</button>
        </span> -->
        <br /><br />
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Status</th>
              <th>Aktif</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody *ngIf="akuns?.length != 0">
              <tr *ngFor="let akun of akuns; let i = index">
                  <td>{{ akun.nama_transaksi_akun }}</td>
                  <td>
                    <p *ngIf="akun.status_debit_kredit ==1" ><button type="button" nbButton status="success" size="small">Pemasukan</button></p>
                    <p *ngIf="akun.status_debit_kredit ==2" ><button type="button" nbButton status="danger" size="small">Pengeluaran</button></p>
                  </td>
                  <td>
                    <p *ngIf="akun.sts =='Y'" ><button type="button" nbButton status="success" size="small">Aktif</button></p>
                    <p *ngIf="akun.sts =='N'" ><button type="button" nbButton status="danger" size="small">Tidak Aktif</button></p>
                  </td>
                  <td >
                    <span class="edit" >
                      <button *ngIf="u" (click)="editAkun(akun.id_transaksi_akun)" title="" data-toggle="modal" data-target="#quick-view-modal" nbButton status="success" size="small">Edit</button>
                    </span>

                  </td>
              </tr>
          </tbody>
          <tbody *ngIf="akuns?.length == 0">
            <tr>
              <td colspan="4" class="no-data-available">No data!</td>
            </tr>
          <tbody>
        </table>
      </nb-card-body>
    </nb-card>
  </div>
</div>
<div *ngIf="isPopup"  style="position: absolute; top: 16vh; left: 21%; width: 76%; height: 57vh; display: flex; align-items: center; justify-content: center; z-index: 1002;">
  <nb-card [nbSpinner]="loading"
  nbSpinnerStatus="danger"
  nbSpinnerSize="large"
  nbSpinnerMessage="Loading....."
   style="width: 100%; height: 100%; overflow: hidden; margin: 0;">
    <nb-card-header>Form Input Akun</nb-card-header>
		<nb-card-body style="padding: 1rem;">

					

              <div class="col-md-12">
              <div class="row show-grid">
              <div class="col-md-6">
              <div class="form-control-group">
                <label class="label" for="inputNamaTransaksiAkun">Nama Transaksi Akun</label>
                <input type="text" nbInput fullWidth id="inputNamaTransaksiAkun" placeholder="Kode Tipe" [(ngModel)]="nama_transaksi_akun" >
              </div>
              <div class="form-control-group">
                  <label class="label" for="inputStatusKeuangan">Status Keuangan</label>
                  <nb-select id="inputStatusKeuangan" fullWidth placeholder="Pilih Status" [(ngModel)]="status_debit_kredit">
                    <nb-option value="1">Pemasukan</nb-option>
                    <nb-option value="2">Pengeluaran</nb-option>
                  </nb-select>
                </div>

              <div class="form-control-group">
                <button nbButton
                    type="button"
                    (click)="simpan()"
                    status="success"
                    size="large"
                    [nbSpinner]="simpanLoading"
                    nbSpinnerStatus="danger"
                        >
                  Simpan
                  
                </button>
              </div>
              </div>
              <div class="col-md-6">
                <div class="form-control-group">
                  <label class="label" for="inputStatus">Status</label>
                  <nb-select id="inputStatus" fullWidth placeholder="Pilih Status" [(ngModel)]="sts">
                      <nb-option value="Y">Aktif</nb-option>
                      <nb-option value="N">Non Aktif</nb-option>
                    </nb-select>
                </div>
              </div>
               </div>
              </div>
						

    </nb-card-body>
    <nb-card-footer>
			<button nbButton (click)="hideModalUpdate()">Tutup</button>
		</nb-card-footer>
  </nb-card>
</div>
<div *ngIf="openModalUpdate "  style="position: absolute; top: 16vh; left: 21%; width: 76%; height: 57vh; display: flex; align-items: center; justify-content: center; z-index: 1002;">
  <nb-card [nbSpinner]="loading"
  nbSpinnerStatus="danger"
  nbSpinnerSize="large"
  nbSpinnerMessage="Loading....." style="width: 100%; height: 100%; overflow: hidden; margin: 0;">
    <nb-card-header>Form Update Akun</nb-card-header>
		<nb-card-body style="padding: 1rem;">

					
              <div class="col-md-12">
                <div class="row show-grid">
                <div class="col-md-6">
                  <div class="form-group row">
                    <label for="inputEmail1" class="label col-sm-3 col-form-label">Nama Transaksi Akun</label>
                    <div class="col-sm-9">
                      <input type="hidden" nbInput  [(ngModel)]="id_transaksi_akun2" >
                      <input type="text" nbInput fullWidth id="inputEmail1" placeholder="Kode Tipe" [(ngModel)]="nama_transaksi_akun2" >
                    </div>
                  </div>
                  <div class="form-control-group">
                  <label class="label" for="inputStatusKeuangan">Status Keuangan</label>
                  <nb-select id="inputStatusKeuangan" fullWidth placeholder="Pilih Status" [(ngModel)]="status_debit_kredit2">
                        <nb-option value="1">Pemasukan</nb-option>
                        <nb-option value="2">Pengeluaran</nb-option>
                      </nb-select>
                </div>
                <div class="form-control-group">
                <button nbButton
                      type="button"
                      (click)="update()"
                      status="success"
                      size="large"
                      [nbSpinner]="simpanLoading"
                      nbSpinnerStatus="danger"
                          >
                    Update
                    
                  </button>
              </div>
                </div>
                <div class="col-md-6">
                  <div class="form-control-group">
                  <label class="label" for="inputStatus">Status</label>
                  <nb-select id="inputStatus" fullWidth placeholder="Pilih Status" [(ngModel)]="sts2">
                        <nb-option value="Y">Aktif</nb-option>
                        <nb-option value="N">Non Aktif</nb-option>
                      </nb-select>
                </div>

                </div>
                 </div>
                </div>
            
    </nb-card-body>
    <nb-card-footer>
			<button nbButton (click)="hideModelUpdate()">Tutup</button>
		</nb-card-footer>
  </nb-card>
</div>
